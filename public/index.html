<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noche de Confesiones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-lg mx-auto">
        <div id="main-menu-section" class="card-bg rounded-2xl p-6 shadow-2xl fade-in">
            <h1 class="text-4xl font-bold text-center mb-2 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-red-400">Noche de Confesiones</h1>
            <p class="text-center text-gray-400 mb-6">El juego que tus amigos nunca olvidar√°n.</p>
            <div class="grid grid-cols-1 gap-4">
                <button id="start-playing-btn" class="w-full bg-teal-500 text-gray-900 font-bold py-3 px-4 rounded-lg hover:bg-teal-600">Empezar a Jugar</button>
            </div>
        </div>
        
        <div id="mode-selection-section" class="card-bg rounded-2xl p-6 shadow-2xl hidden">
            <h1 class="text-3xl font-bold text-center mb-6 text-teal-400">Elige el Modo de Juego</h1>
            <div id="mode-buttons" class="grid grid-cols-1 gap-4">
                <button data-mode="classic" class="w-full bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700">Cl√°sico</button>
                <button data-mode="hot" class="w-full bg-rose-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-rose-700">Modo Caliente üî•</button>
                <button data-mode="extreme" class="w-full bg-red-800 text-white font-bold py-3 px-4 rounded-lg hover:bg-red-900">Modo Extremo üîû</button>
                <button data-mode="teams" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">Chicos üíô vs Chicas üíñ</button>
            </div>
             <button id="back-to-main-menu-btn" class="w-full mt-4 text-gray-400 hover:text-white">Volver</button>
        </div>
        
        <div id="custom-questions-section" class="card-bg rounded-2xl p-6 shadow-2xl hidden">
            <h1 class="text-2xl font-bold text-center mb-4">A√±ade Tus Propias Reglas</h1>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h3 class="font-bold mb-2 text-purple-300">Verdades Personalizadas</h3>
                    <input type="text" id="custom-truth-input" placeholder="Escribe una verdad..." class="w-full bg-gray-700 rounded p-2 mb-2">
                    <button id="add-custom-truth-btn" class="w-full bg-purple-600 rounded p-2 text-sm">A√±adir Verdad</button>
                    <ul id="custom-truth-list" class="text-xs mt-2 list-disc list-inside"></ul>
                </div>
                <div>
                    <h3 class="font-bold mb-2 text-teal-300">Retos Personalizados</h3>
                    <input type="text" id="custom-dare-input" placeholder="Escribe un reto..." class="w-full bg-gray-700 rounded p-2 mb-2">
                    <button id="add-custom-dare-btn" class="w-full bg-teal-500 rounded p-2 text-sm">A√±adir Reto</button>
                    <ul id="custom-dare-list" class="text-xs mt-2 list-disc list-inside"></ul>
                </div>
            </div>
            <button id="continue-to-players-btn" class="w-full mt-6 bg-teal-500 text-gray-900 font-bold py-3 rounded-lg hover:bg-teal-600">Continuar a Jugadores</button>
        </div>

        <div id="setup-section" class="card-bg rounded-2xl p-6 shadow-2xl hidden">
            <h1 id="setup-title" class="text-3xl font-bold text-center mb-6">A√±adir Jugadores</h1>
            <div id="individual-player-setup" class="bg-gray-800 p-4 rounded-lg mb-4">
                <div class="flex gap-2">
                    <input type="text" id="player-name-input" placeholder="Nombre del jugador" class="w-full bg-gray-700 rounded-lg px-4 py-2">
                    <button id="add-player-btn" class="bg-purple-600 hover:bg-purple-700 font-bold py-2 px-4 rounded-lg shrink-0">A√±adir</button>
                </div>
                <div class="flex justify-center gap-6 mt-3 text-lg">
                    <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="gender" value="male" class="w-5 h-5 appearance-none rounded-full border-2 border-gray-500 checked:bg-blue-500" checked><span>‚ôÇÔ∏è</span></label>
                    <label class="flex items-center gap-2 cursor-pointer"><input type="radio" name="gender" value="female" class="w-5 h-5 appearance-none rounded-full border-2 border-gray-500 checked:bg-pink-500"><span>‚ôÄÔ∏è</span></label>
                </div>
            </div>
            <div id="team-player-setup" class="hidden grid-cols-2 gap-4">
                 <div>
                    <h2 class="text-xl font-bold text-center text-blue-300 mb-2">Chicos üíô</h2>
                    <input type="text" id="boys-name-input" placeholder="Nombre" class="w-full bg-gray-700 rounded-lg px-3 py-1 mb-2">
                    <button id="add-boy-btn" class="w-full bg-blue-600 hover:bg-blue-700 font-bold py-1 px-3 rounded-lg">A√±adir Chico</button>
                 </div>
                 <div>
                    <h2 class="text-xl font-bold text-center text-pink-300 mb-2">Chicas üíñ</h2>
                    <input type="text" id="girls-name-input" placeholder="Nombre" class="w-full bg-gray-700 rounded-lg px-3 py-1 mb-2">
                    <button id="add-girl-btn" class="w-full bg-pink-500 hover:bg-pink-600 font-bold py-1 px-3 rounded-lg">A√±adir Chica</button>
                 </div>
            </div>
            <div id="player-list-container" class="my-4">
                <div id="player-list" class="flex flex-wrap gap-2 justify-center min-h-[40px]"></div>
                <div class="grid grid-cols-2 gap-4 mt-2">
                    <div id="boys-list" class="flex flex-wrap gap-1 justify-center"></div>
                    <div id="girls-list" class="flex flex-wrap gap-1 justify-center"></div>
                </div>
            </div>
            <div class="flex items-center justify-center my-4">
                <input type="checkbox" id="enable-points-checkbox" class="h-5 w-5 rounded bg-gray-700 border-gray-600 text-amber-500 focus:ring-amber-600">
                <label for="enable-points-checkbox" class="ml-2 text-amber-400 font-semibold cursor-pointer">üèÜ Habilitar Puntos</label>
            </div>
            <button id="start-game-btn" class="w-full bg-teal-500 text-gray-900 font-bold py-3 px-4 rounded-lg hover:bg-teal-600 disabled:bg-gray-600" disabled>¬°Empezar a Jugar!</button>
            <button id="back-to-mode-btn" class="w-full mt-4 text-gray-400 hover:text-white">Cambiar de Modo</button>
        </div>
        
        <div id="game-section" class="hidden">
            <div id="scoreboard" class="hidden card-bg rounded-lg p-2 mb-4 text-center">
                <h3 class="font-bold text-amber-400">Puntuaci√≥n</h3>
                <div id="scoreboard-list" class="flex justify-center flex-wrap gap-x-4 gap-y-1 text-sm"></div>
            </div>
            <div id="turn-section">
                 <div class="text-center mb-6">
                    <p class="text-lg text-gray-300">Es el turno de:</p>
                    <h2 id="current-player-display" class="text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-teal-400"></h2>
                     <div id="drink-counter" class="mt-2 flex justify-center items-center gap-2 text-lg">
                        <span>üç∫ Tragos: <span id="drink-count">0</span></span>
                        <button id="add-drink-btn" class="bg-yellow-500 text-white font-bold w-8 h-8 rounded-full hover:bg-yellow-600">+</button>
                    </div>
                </div>
                <div class="card-bg rounded-2xl p-8 text-center shadow-2xl">
                    <p id="question-display" class="text-2xl font-semibold mb-8 min-h-[100px] flex items-center justify-center"></p>
                    <div id="wildcard-display" class="hidden wildcard-animation">
                         <h3 class="text-3xl font-bold text-yellow-400 mb-2" id="wildcard-title"></h3>
                         <p class="text-lg mb-6" id="wildcard-description"></p>
                    </div>
                    <div id="choice-buttons" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <button id="truth-btn" class="neon-shadow-purple bg-purple-600">VERDAD</button>
                        <button id="dare-btn" class="neon-shadow-teal bg-teal-500">RETO</button>
                    </div>
                    <div id="outcome-buttons" class="hidden grid grid-cols-1 md:grid-cols-2 gap-4">
                        <button id="success-btn" class="bg-green-600 font-bold py-3 px-4 rounded-lg">Cumplido (+2 Pts)</button>
                        <button id="fail-btn" class="bg-red-600 font-bold py-3 px-4 rounded-lg">Fallado (+1 Trago)</button>
                    </div>
                    <div id="next-turn-button-container" class="hidden mt-8">
                         <button id="next-turn-btn" class="w-full bg-gray-200 text-gray-800 font-bold py-3 px-4 rounded-lg">Siguiente Turno</button>
                    </div>
                </div>
            </div>
            <button id="end-game-btn" class="w-full mt-6 text-gray-400 hover:text-white">Finalizar Juego</button>
        </div>

        <div id="confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50 p-4">
            <div class="card-bg rounded-2xl p-8 shadow-2xl text-center max-w-sm mx-auto fade-in">
                <h2 id="modal-title" class="text-2xl font-bold mb-4 text-red-400"></h2>
                <p id="modal-text" class="text-gray-300 mb-6"></p>
                <div class="flex justify-center gap-4">
                    <button id="modal-confirm-btn" class="bg-red-600 hover:bg-red-700 font-bold py-2 px-6 rounded-lg">Aceptar</button>
                    <button id="modal-cancel-btn" class="bg-gray-500 hover:bg-gray-600 font-bold py-2 px-6 rounded-lg">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/controller.js"></script>
</body>
</html>
